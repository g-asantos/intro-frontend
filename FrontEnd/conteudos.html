<!DOCTYPE html>
<html>

<body>

    <head>

        <link rel="stylesheet" href="styles3.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>


    <header>
        <h1>Rocketseat</h1>
    </header>


    <section class="cards">



        <div class='card' id='launchbase'>
            <div class='card__image-container'>
                <img src='https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg'
                    alt='Curso launchbase'>
            </div>
            <div class='card__content'>
                <p>Curso LaunchBase</p>
            </div>
            <div class='card__info'>
                <p>Modulos: 12</p>
                <p>Preço: 12x R$80 </p>
            </div>
        </div>

        <div class='card' id='gostack'>
            <div class='card__image-container'>
                <img src='https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg'
                    alt='Curso gostack'>
            </div>
            <div class='card__content'>
                <p>Curso GoStack</p>
            </div>
            <div class='card__info'>
                <p>Modulos: 24</p>
                <p>Preço: 12x 125 </p>
            </div>
        </div>


        <div class='card' id='starter'>
            <div class='card__image-container'>
                <img src='https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg'
                    alt='Curso starter'>
            </div>
            <div class='card__content'>
                <p>Curso Starter</p>
            </div>
            <div class='card__info'>
                <p>Modulos: 10</p>
                <p>Preço: FREE </p>
            </div>
        </div>






    </section>

    <div class="modal-overlay">
        <div class='modal'>
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <a class='maximize-modal'>
                <i class="material-icons">crop_square</i>
            </a>
        </div>

        <div class="modal-content">
            <iframe src=""></iframe>
        </div>
    </div>




    <script src="scripts.js"></script>








</body>













</html>
